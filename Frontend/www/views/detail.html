<style>
    .liquidFillGaugeText {
        font-family: Helvetica;
        font-weight: bold;
    }
    
    .good {
        background: greenyellow
    }
    
    .bad {
        background: lightpink
    }
    
    .tooltip {
        position: absolute;
        top: 100px;
        left: 100px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        border: 2px solid #000;
        background: #fff;
        opacity: .9;
        color: black;
        padding: 10px;
        width: 100px;
        font-size: 12px;
        z-index: 10;
    }
    
    .tooltip .title {
        font-size: 13px;
    }
    
    .tooltip .name {
        font-weight: bold;
    }
</style>

<div id="vis" style="width:100%;"></div>
<div class="container" id="container">
    <h3>Reviews for <span style="color: darkgreen;">{{restaurant}}</span></h3>
    <div class="row">
        <div class="col-md-12">
            <ul>
                <li ng-repeat="r in reviews | filter: currName" on-finish-render="reviewUpdated">
                    <h4>Polarity: <span ng-style="r.polarity > 0? {'color': 'green'} : {'color': 'red'}">{{r.polarity}}</span></h4>
                    <blockquote id="{{r.id}}">{{r.content}}</blockquote>
                </li>
            </ul>
        </div>
    </div>
</div>
